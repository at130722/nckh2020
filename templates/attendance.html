<script>

    function start_attendance() {
        url = "http://192.168.254.134:3000/api/start_attendance"
        image = document.getElementById("img_upload").src;
        data = JSON.stringify({
            "data": image
        });
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
        // xhr.setRequestHeader("Authorization", "Bearer " + sessionStorage.getItem("access_token"));
        xhr.onload = function() {
            var resp = JSON.parse(xhr.responseText);
            if (xhr.readyState == 4 && xhr.status == "200") {
                console.log(resp);
                str = "<div class='row'>\
                    <div class='col-md-12'>\
                        <div class='card '>\
                            <div class='card-header '>\
                                <h5 class='card-title'>Attendance Result</h5>\
                            </div>\
                            <div class='card-body '>\
                                <div class='text-right'>";
                                str += "<img src='" + resp + "' alt='Attendance Result' width='100%' height='100%'>";
                                str += "</div>\
                            </div>\
                            <div class='card-footer '>\
                                <hr>\
                                <div class='stats'>\
                                </div>\
                            </div>\
                        </div>\
                    </div>\
                </div>";
                document.getElementById("result").innerHTML = str;
            }  
        }
        xhr.send(data);
    }

    function at_table() {
        console.log("at_table");
        $.ajax({
            url: "http://"+ sessionStorage.getItem("server_ip") +":5000/api/timetable/" + sessionStorage.getItem("class_id"),
            type: 'GET', // http method
            success: function(data, status, xhr) {
                console.log(data);
                str = "<table class='table-responsive' border='1' bordercolor=gray>\
                    <thead class='text-primary'><th width='15%'>Student/Time</th>";
                for (var i = 0; i < data.length; i++) {
                    str += "<th width='150px'>" + data[i].time + "</th>";
                }
                str += "</thead><tbody>"
                for (var j = 0; j < data[0].student_number; j++) {
                    str += "<tr>";
                    for (var k = 0; k < data.length + 1; k++) {
                        if (k == 0) {
                            str += "<td><b><div id='name" + j + "' style='color:#51cbce;'>Name</div></b></td>";
                        } else {
                            str += "<td><div id='" + j + "_" + k + "' style='background-color:orange' align='center'>X</div></td>"
                        }
                    }
                    str += "</tr>";
                }

                str += "</tbody>";
                document.getElementById("at_table").innerHTML = str;
            },
            error: function(jqXhr, textStatus, errorMessage) {
                $('p').append('Error: ' + errorMessage);
            }
        });
}
